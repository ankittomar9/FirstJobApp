spring.application.name=firstjobapp

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/jobapp?currentSchema=public&useSSL=false&serverTimezone=Asia/Kolkata
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Initialize the database with data.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.info.env.enabled=true
management.endpoint.shutdown.enabled=true
server.shutdown=graceful

# Application Info
info.app.name=JobApplication
info.app.version=1.0.0